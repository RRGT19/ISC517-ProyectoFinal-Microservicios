<div class="text-center">

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-signin" autocomplete="off">

    <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>

    <label for="inputEmail" class="sr-only">Usuario</label>
    <input formControlName="username"
           type="text"
           id="inputEmail"
           class="form-control"
           placeholder="Usuario"
           required
           autofocus>

    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input formControlName="password"
           type="password"
           id="inputPassword"
           class="form-control"
           placeholder="Contraseña"
           required>

    <div class="alert alert-secondary" role="alert">
      Cuenta administrador:<br/>
      <strong>Usuario:</strong> admin<br/>
      <strong>Contraseña:</strong> 123456
    </div>

    <button [disabled]="!form.valid" class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>

    <p class="mt-3 mb-3 text-muted">Robert Gomez &copy; 2020<br/>Programación Web Avanzada</p>

  </form>

</div>
