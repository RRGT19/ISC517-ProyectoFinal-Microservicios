<div class="text-center">

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-signin" autocomplete="off">

    <h1 class="h3 mb-3 font-weight-normal">Crear cuenta</h1>

    <label for="inputName" class="sr-only">Nombre</label>
    <input formControlName="name"
           type="text"
           id="inputName"
           class="form-control"
           placeholder="Nombre"
           required
           autofocus>

    <label for="inputEmail" class="sr-only">Email</label>
    <input formControlName="email"
           type="text"
           id="inputEmail"
           class="form-control"
           placeholder="Email"
           required>

    <label for="inputUsername" class="sr-only">Usuario</label>
    <input formControlName="username"
           type="text"
           id="inputUsername"
           class="form-control"
           placeholder="Usuario"
           required>

    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input formControlName="password"
           type="password"
           id="inputPassword"
           class="form-control"
           placeholder="Contraseña"
           required>

    <button [disabled]="!form.valid" class="btn btn-lg btn-primary btn-block" type="submit">Crear cuenta</button>

    <p class="mt-3 mb-3 text-muted">Robert Gomez &copy; 2020<br/>Programación Web Avanzada</p>

  </form>

</div>
